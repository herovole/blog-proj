spring:
  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  data:
    rest:
      base-path: /api
  datasource:
    # SQLite のファイル位置を指定
    url: jdbc:mysql://localhost:13306/blog
    username: test
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        ddl-auto: update
        show-sql: true
  config:
    local:
      boundary: C:/home/git/blog-proj/app_utility
server:
  tomcat:
    access_log_enabled: true
    basedir: target/tomcat
  error:
    whitelabel:
      enabled: false
logging:
  level:
    org:
    #springframework: DEBUG
