
worker_processes 2;

events {
  worker_connections 128;
}

http {
  upstream backend {
    server blog-proj-staging-backend-container:8080;
  }
  root /var/www/html; 
  index index.html;
  charset UTF-8;

  error_log /var/log/nginx/error.log;
  access_log /var/log/nginx/access.log;

  include ./conf.d/stg.at-archives.com.conf;

}
